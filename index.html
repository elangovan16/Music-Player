<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script
      src="https://kit.fontawesome.com/57d4f2dd30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img id="image" src="" class="song-img" />
        <marquee><h1 id="title"></h1></marquee>
        <p id="artist"></p>
        <audio id="song" src=""></audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div id="playPrevious"><i class="fa-solid fa-backward"></i></div>
          <div id="play"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div id="playNext"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
